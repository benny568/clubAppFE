<div class="panel">
    <div class="panel-heading avenue-heading">
        Step 3: Enter your Contact Details
    </div>
    <div class="panel-body avenue-body">
        <p-tabView orientation="left" class="parent">
            <p-tabPanel header="Step 1: Dates" [disabled]="true">
                Booking Step 1
            </p-tabPanel>
            <p-tabPanel header="Step 2: Parking" [disabled]="true">
                Parking
            </p-tabPanel>
            <p-tabPanel header="Step 3: Contact Details" [selected]="true">
                Please enter your contact details....<br/><br/><br/>


                <form [formGroup]="bookingForm">

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <label for="name">First Name: </label>
                            </div>
                            <div class="ui-grid-col-4">
                                <input *ngIf="bkng$.firstname===undefined" type="text" id="firstname" placeholder="Enter your first name" [formControl]="bookingForm.controls['firstname']" pInputText>
                                <input *ngIf="bkng$.firstname!==undefined" type="text" id="firstname" [formControl]="bookingForm.controls['firstname']" [value]="bkng$.firstname" pInputText>
                            </div>
                        </div>
                        <br/>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <label for="name">Surname: </label>
                            </div>
                            <div class="ui-grid-col-4">
                                <input *ngIf="bkng$.surname===undefined" type="text" id="lastname" placeholder="Enter your surname" [formControl]="bookingForm.controls['surname']" pInputText>
                                <input *ngIf="bkng$.surname!==undefined" type="text" id="lastname" placeholder="Enter your surname" [formControl]="bookingForm.controls['surname']" [value]="bkng$.surname" pInputText>
                            </div>
                        </div>
                        <br/>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <label for="name">Email: </label>
                            </div>
                            <div class="ui-grid-col-4">
                                <input *ngIf="bkng$.email===undefined" type="email" id="email" placeholder="Enter your email" [formControl]="bookingForm.controls['email']" pInputText>
                                <input *ngIf="bkng$.email!==undefined" type="email" id="email" placeholder="Enter your email" [formControl]="bookingForm.controls['email']" [value]="bkng$.email" pInputText>
                            </div>
                        </div>
                        <br/>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <label for="name">Mobile: </label>
                            </div>
                            <div class="ui-grid-col-4">
                                <input *ngIf="bkng$.phone===undefined" type="text" id="mobile" placeholder="Enter your mobile number" [formControl]="bookingForm.controls['phone']" pInputText>
                                <input *ngIf="bkng$.phone!==undefined" type="text" id="mobile" placeholder="Enter your mobile number" [formControl]="bookingForm.controls['phone']" [value]="bkng$.phone" pInputText>
                            </div>
                        </div>
                        <br/>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <label for="name">Car Reg: </label>
                            </div>
                            <div class="ui-grid-col-4">
                                <input *ngIf="bkng$.vehicalReg===undefined" type="text" id="vehicalReg" placeholder="Enter your car reg" [formControl]="bookingForm.controls['vehicalReg']" pInputText>
                                <input *ngIf="bkng$.vehicalReg!==undefined" type="text" id="vehicalReg" placeholder="Enter your car reg" [formControl]="bookingForm.controls['vehicalReg']" [value]="bkng$.vehicalReg" pInputText>
                            </div>
                        </div>
                        <br />
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <label for="name">Country of Origin: </label>
                            </div>
                            <div class="ui-grid-col-4">
                                <input *ngIf="bkng$.country===undefined" type="text" id="country" placeholder="Enter your country of origin" [formControl]="bookingForm.controls['country']" pInputText>
                                <input *ngIf="bkng$.country!==undefined" type="text" id="country" placeholder="Enter your country of origin" [formControl]="bookingForm.controls['country']" [value]="bkng$.country" pInputText>
                            </div>
                        </div>
                        <br/>
                        <div class="ui-grid-row" style="padding-top:50px;">
                            <div class="ui-grid-col-12">
                                <button type="button" class="btn btn-warning" (click)="back()">Back</button>
                            </div>
                            <div class="ui-grid-col-12"></div>
                            <div class="ui-grid-col-7">
                                <button type="button" class="btn btn-warning" (click)="submit(bookingForm.value)">Next</button>
                            </div>
                        </div>
                    </div>

                </form>

            </p-tabPanel>
            <p-tabPanel header="Step 4: Payment" [disabled]="true">
                Payment
            </p-tabPanel>
        </p-tabView>
    </div>
    <p-growl [value]="msgs" sticky="sticky"></p-growl>
</div>
